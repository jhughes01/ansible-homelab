---
image: docker:git
services:
  - docker:dind
stages:
  - test

before_script:
  - pip3 install virtualenv
  - virtualenv virtenv
  - source virtenv/bin/activate

role-test-certbot:
  image: python:3
  stage: test
  tags:
    - docker
  script:
    - pip3 install ansible molecule docker
    - python -V
    - ansible --version
    - molecule --version
    - pushd roles/certbot
    - molecule test

