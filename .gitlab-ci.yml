---
image: python:3
stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"
  ROLES: (certbot common plex)

cache:
  paths:
    - .pip/
    - virtenv/

before_script:
  - pip3 install virtualenv
  - virtualenv virtenv
  - source virtenv/bin/activate

molecule:
  stage: test
  tags:
    - docker
  script:
    - pip install ansible molecule docker
    - python -V
    - ansible --version
    - molecule --version
    - for role in ${ROLES[*]}; do
      pushd roles/$role/ && molecule test && popd
      done